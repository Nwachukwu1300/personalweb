<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mmesoma Nwachukwu - Software Engineer, Data Scientist and Machine Learning Developer. View my portfolio, projects and expertise.">
    <meta name="keywords" content="software engineer, data scientist, machine learning, portfolio, web development, AI">
    <meta name="author" content="Mmesoma Nwachukwu">
    <meta property="og:title" content="Mmesoma's Personal Portfolio">
    <meta property="og:description" content="Award-winning Software Engineer, Data Scientist and Machine Learning Developer">
    <meta property="og:image" content="images/logo no background.png">
    <meta property="og:url" content="https://mmesomadev.com">
    <title>Mmesoma Nwachukwu</title>
    <link rel="canonical" href="https://mmesomadev.com/">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo no background.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dfc1a1308c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
        <i class="fas fa-moon"></i>
    </div>

    <div class="minimal-home">
        <div class="container">
            <div class="hero-minimal">
                <div class="headline">
                    <h1>Hi,</h1>
                    <h2>I'm Mmesoma,</h2>
                    <div class="role-animation">
                        <span id="role-text" class="animated-role">Software Engineer</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-links">
                        <a href="portfolio.html">Portfolio</a>
                        <a href="about.html">About Me</a>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://github.com/Nwachukwu1300" target="_blank" class="social-button">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="https://www.linkedin.com/in/mmesoma-nwachukwu-3a3862263/" target="_blank" class="social-button">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Role animation script
        const roles = [
            "Software Engineer",
            "Data Scientist",
            "Machine Learning Developer",
            "Web Developer",
            "AI Enthusiast",
            "Problem Solver"
        ];
        
        let currentIndex = 0;
        const roleText = document.getElementById('role-text');
        
        function changeRole() {
            roleText.style.opacity = 0;
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % roles.length;
                roleText.textContent = roles[currentIndex];
                roleText.style.opacity = 1;
            }, 500);
        }
        
        // Change role every 2 seconds
        setInterval(changeRole, 2000);
        
        // Theme toggle script
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or use device preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        } else if (!savedTheme && !prefersDarkScheme.matches) {
            document.body.classList.add('light-mode');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.add('light-mode');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
